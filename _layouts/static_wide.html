---
layout: bootstrap
---
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-11">
    <h1 class="bold" style="font-size:1.5em">{{ page.title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-11 post-content">
    <p class="meta"><a href="http://cscheid.net">cscheid</a>, {{ page.date | date_to_string }}</p>
    <p>&nbsp;</p>
    {{ content }}
  </div>
</div>
