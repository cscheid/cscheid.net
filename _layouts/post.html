<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="alternate" type="application/rss+xml" title="RSS"
      href="/feed.xml">
    <link href="//fonts.googleapis.com/css?family=Oxygen+Mono%7cOxygen:400,300,700"
	  rel="stylesheet" type="text/css"/>
    {% include header_contents.html %}
 </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-11">
	  <h1 style="margin-bottom:0"><span class="bold">VISUALIZATION</span>, ETC.</h1>
	  <h1 style="margin-top:0;
		     font-size:.6em"><a href="https://books.google.com/books?id=LYEFPnMxXQUC&pg=PA244&dq=a+half-assedly+thought-out+semi+pictorial+vision+thing&hl=en&sa=X&ved=0CB4Q6AEwAGoVChMI4OnY6JLmxwIVA6KICh2ajgOE#v=onepage&q=a%20half-assedly%20thought-out%20semi%20pictorial%20vision%20thing&f=false" style="text-decoration:none; color:black">A HALF-ASSEDLY THOUGHT

	</div>
      </div>
      <div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-8">
	  <h1 class="bold" style="font-size:1.2em">{{ page.title }}</h1>
	</div>
	<div class="col-md-3 flush-right">
	  <p class="meta"><a href="http://cscheid.net">cscheid</a>, {{ page.date | date_to_string }}</p>
	</div>
      </div>
      <div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-11 post-content">
	  {{ content }}
	</div>
      </div>
      </div>
    </div>
    <hr/>
    <div class="container">
      <div class="col-md-12" id="footer">
	<span style="float: right">
	  <a href="/">about</a> |
	  <a href="/license.html">license</a> |

	</span>
	<div style="clear: both"></div>
	<div>&nbsp;</div>
      </div>
    </div>
    <script src="/js/footer.js"></script>

</html>
