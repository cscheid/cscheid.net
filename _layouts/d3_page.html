<!-- This layout assumes:

 - the existence of a {{ page.name }}.js script file in the same directory as the file using the layout
 - the existence of a {{ page.name }}.css CSS file in the same directory as the file using the layout

 - the existence of a common.js script file in the same directory as the file using the layout
 - the existence of a common.css CSS file in the same directory as the file using the layout

 -->
<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="common.css"/>
    <link rel="stylesheet" href="{{ page.name | remove: '.md' }}.css"/>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
    <link rel="stylesheet" href="https://use.typekit.net/pbc8pbg.css" type="text/css"/>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    {% if page.debug %}
    <script type="text/javascript" src="/js/d3.v5.js"></script>
    {% else %}
    <script type="text/javascript" src="/js/d3.v5.min.js"></script>
    {% endif %}
    <script type="module" src="/js/cscheid/cscheid.js"></script>
    
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js", "TeX/AMSmath.js", "TeX/AMSsymbols.js"],
        jax: ["input/TeX","output/HTML-CSS"],
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]], 
                  processEscapes: true},
        'HTML-CSS': { availableFonts: [], webFont: 'TeX' }});
    </script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
 </head>
  <body>
    <div class="container">
      <div class="col-md-1"></div>
      <div class="col-md-10">
	{{ content }}
      </div>
    </div>
    <hr/>
    {% include footer.html %}
    <script src="common.js"></script>
    <script type="module" src="{{ page.name | remove: '.md' }}.js"></script>
  </body>
</html>
